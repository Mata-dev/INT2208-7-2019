<h1 mat-dialog-title>Update Your Avatar</h1>
<input type="file" #fileInput (change)="onUpload($event,image)" accept="image/*" hidden>

<mat-card style="width: 200px">
    <div class="profile-avatar" mat-card-avatar [ngStyle]="{'background-image':'url(' + previewUrl + ')'}"></div>
    <mat-card-actions>
        <button mat-button (click)="browse()" style="width: 100%">
            Browse
        </button>
    </mat-card-actions>
</mat-card>

<div mat-dialog-actions>
    <button mat-flat-button cdkFocusInitial (click)="submit()" color="primary">Ok</button>
    <button mat-button (click)="onNoClick()">Discard</button>
</div>
