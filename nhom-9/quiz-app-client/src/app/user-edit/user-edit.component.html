<div class="container">
  <br>
  <h2 class="text-center">Join Quiz. </h2>
  <hr>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <header class="card-header">
          <a routerLink="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Edit Profile</h4>
        </header>
        <article class="card-body">
          <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col form-group">
                <label>First name: (*) </label>
                <input type="text" formControlName="firstName" class="form-control"
                placeholder="{{firstname}}" />
              </div>
              <div class="col form-group">
                <label>Last name: (*)</label>
                <input type="text" formControlName="lastName" class="form-control"
                placeholder="{{lastname}}" />
              </div>
            </div>
            <div class="form-group">
              <label>Username: (*)</label>
              <input type="text" formControlName="username" class="form-control"
              placeholder="{{username}}" />
            </div>
            <div class="form-group">
              <label>Password: (*)</label>
              <input type="password" formControlName="password" class="form-control" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label>Retype password: (*)</label>
              <input type="password" formControlName="confirmPassword" class="form-control" />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder=""
              placeholder="{{email}}">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Your birthday: </label>
                <label class="form-check form-check-inline">
                  <input class="form-control" type="date">
                </label>
              </div>
              <div class="form-group col-md-6">
                <label>Gender: (*)</label>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <span class="form-check-label"> Male </span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <span class="form-check-label"> Female</span>
                  </div>
                </div>

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>You are: (*)</label>
                <select id="job" class="form-control">
                  <option selected="">Student</option>
                  <option>Teacher</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Your school: (*)</label>
                <input type="text" formControlName="school" class="form-control"
                placeholder="{{school}}" />
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block"> Update your profile </button>
            </div>
            <!-- <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of
              use and Privacy Policy.</small> -->
          </form>
        </article>
        <!-- <div class="border-top card-body text-center">
          <div class="row justify-content-center">
            <h4>Have an account?
              <button class="btn btn-primary"> Log in </button>
            </h4>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
